<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>
    <div class="col-md-6" style="margin:auto;">
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
            </h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block add">
                <input type="submit" value="Save" class="btn btn-warning btn-block edit" style="display:none;">
                <table class="table table-striped mt-5 text-center">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </form>
        </div>
    </div>
    <script src="Book.js"></script>
    <script src="UI.js"></script>
    <script src="Store.js"></script>
    <script src="app.js"></script>
</body>
</html>
